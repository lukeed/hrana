name: CI

on:
  push:
    branches:
      - "**"
    tags:
      - "v**"

env:
  DENO_VERSION: 1.46

jobs:
  health:
    name: Health
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - run: deno lint
      - run: deno fmt --check
      - run: deno check src/*.ts

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - name: Print Size
        run: deno task build 1.2.3
      - name: "Publish (dry run)"
        run: deno publish --no-check -c jsr.json --dry-run
        working-directory: ./jsr

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - run: deno test --no-check --coverage
      - run: deno coverage

  # https://jsr.io/docs/publishing-packages#publishing-from-github-actions
  # https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages#publishing-packages-to-the-npm-registry
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [health, test, build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write # -> authentication
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Build
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          deno task build $VERSION

      - name: "Publish → jsr"
        if: ${{ !contains(github.ref, '-next.') }}
        run: deno publish --no-check -c jsr.json
        working-directory: ./jsr

      - name: "Publish → npm"
        if: ${{ !contains(github.ref, '-next.') }}
        run: npm publish --provenance --access public
        working-directory: ./npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Publish → npm (pre-release)"
        if: ${{ contains(github.ref, '-next.') }}
        run: npm publish --tag next --provenance --access public
        working-directory: ./npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
